<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" ngModel name="email" class="form-control" placeholder="Enter email" email required
            #email="ngModel">
          <small *ngIf="!email.valid && email.touched" class="form-text text-muted">Please Key in a Valid Email.</small>

        </div>

        <div class="form-group">
          <label for="inputState">Subscriptions</label>
          <select id="inputState" class="form-control" [ngModel]="defaultSubsription" name="subscription">
            <option *ngFor="let subscription of subscriptions" value="{{subscription}}">{{subscription}}</option>

          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required ngModel
            #password="ngModel">
          <small *ngIf="!password.valid && password.touched" class="form-text text-muted">Please Key in a
            Password</small>
        </div>

        <p *ngIf="!form.valid && form.touched" class="lead">The Form is Invalid</p>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

      </form>

      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
        <ul class="list-group ">
          <li class="list-group-item">Email Address:{{userData.email}}</li>
          <li class="list-group-item">Subscription:{{userData.subscription}}</li>
          <li class="list-group-item">Password:{{userData.password}}</li>

        </ul>
      </div>
    </div>
  </div>
</div>
