<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" >
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd:odd % 2 !==0 }"
          [ngStyle]="{backgroundColor:odd % 2 !==0 ?'#048275':'orange'}"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
        </div>
       <!-- <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd:even % 2 !== 0 }"
        [ngStyle]="{backgroundColor:even % 2 !==0 ?'#048275':'orange'}"
        *ngFor="let even of evenNumbers">
        {{even}}
      </li>
       </div> 
       
       <ng-template [ngIf]="!onlyOdd">
        <div >
          <li
          class="list-group-item"
          [ngClass]="{odd:even % 2 !== 0 }"
          [ngStyle]="{backgroundColor:even % 2 !==0 ?'#048275':'orange'}"
          *ngFor="let even of evenNumbers">
          {{even}}
        </li>
         </div> 
       </ng-template> -->

       <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd:even % 2 !== 0 }"
        [ngStyle]="{backgroundColor:even % 2 !==0 ?'#048275':'orange'}"
        *ngFor="let even of evenNumbers">
        {{even}}
      </li>
       </div> 
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
    
      <p [appBetterHighlight]="'violet'" defaultColor="red">Style me with better directive</p>

      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">{{value}}</div>
        <div *ngSwitchCase="10">{{value}}</div>
        <div *ngSwitchDefault>output2</div>
      </div>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      
      <ng-template [ngIf]="!onlyOdd">
        <p >Only even</p>
      </ng-template>
    </div>

  </div>
</div>
